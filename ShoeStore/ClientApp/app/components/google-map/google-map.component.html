<agm-map [latitude]="location.latitude" [longitude]="location.longitude" [zoom]="zoom">
    <agm-marker 
                [iconUrl]="h.houseType.id === 1 ? blueDot : h.houseType.id === 5 ? redDot : greenDot"
        *ngFor="let h of houses" [latitude]="h.latitude" [longitude]="h.longitude" (markerClick)="onMarkerClick(h)">
        <agm-info-window>
            <h3>{{ h.name }}</h3>{{h.price | currency: 'USD': 'symbol' }}
        </agm-info-window>
    </agm-marker>
</agm-map>
